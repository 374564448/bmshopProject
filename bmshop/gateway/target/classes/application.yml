server:
  port: 10010

spring:
  application:
    name: gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5

zuul:
  prefix: /api
  routes:
    # 路由到商品微服务
    item-service: /item/**
    #用这种配置方式才能使跳转到upload后路径上还有/upload
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false
